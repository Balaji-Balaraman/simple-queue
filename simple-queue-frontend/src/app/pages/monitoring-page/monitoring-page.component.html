<div class="row">
  <div class="offset-3 col-6 col-lg-6 background">
    <table class="table table-dark table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ticket number</th>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ticket of tickets; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.username }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
